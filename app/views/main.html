<div class="menu">
	<h3 class="text-center">
		Simple Note 
	</h3>
</div>

<div class="container">
	<div class="card" ng-init="isShowForm = true">
		<div class="card-input">
			<input type="text" placeholder="Make a note here." class="no-border" ng-focus="isShowForm = true" ng-model="newItem.name">
		</div>
		<div class="card-action card-top-border">
			<div class="card-right">
				<button ng-show="isShowForm" class="card-button" type="submit" ng-click="insert(newItem)">
					ADD
				</button>
			</div>
		</div>
	</div>

	<ul class="card-group";>
		<li class="card" ng-repeat="task in tasks track by $index">
			<div class="card-text">
				<a href="#" editable-text="task.name" onaftersave="update(task)">
					{{ task.name || 'empty' }}
				</a>
			</div>
			<div class="card-action card-top-border">
				<div class="card-right">
					<button class="card-button" ng-click="remove(task)">
						Delete
					</button>
				</div>
			</div>
		</li>
	</ul>

</div> <!-- /.container -->
