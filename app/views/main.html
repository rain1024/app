<div>
<h3 class="text-center">
	Simple Todo App
</h3>
<hr/>

<div class="row">
  <div class="col-xs-12">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="model.newDoc.name">
      <span class="input-group-btn">
        <button class="btn btn-success"
			type="button" ng-click="model.insert()">
			Add
		</button>
      </span>
    </div><!-- /input-group -->
  </div>
</div> <!-- /.row -->
<br/>
<ul class="list-group"; ng-init="tasks = model.docs">
	<li class="list-group-item" ng-repeat="task in model.docs">
		<input type="checkbox" ng-model="task.done" />
		&nbsp;
		<a href="#" editable-text="task.name">
			{{ task.name || 'empty' }}
		</a>
		<button class="pull-right btn btn-danger btn-xs" ng-click="model.delete(task)">
			Delete
		</button>
	</li>
</ul>

</div>
