<div>

<h3 class="text-center">
	Simple Note 
</h3>
<hr/>

<div class="row">
  <div class="col-xs-12">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="newItem.name">
      <span class="input-group-btn">
        <button class="btn btn-success"
			type="button" ng-click="insert(newItem)">
			Add
		</button>
      </span>
    </div><!-- /input-group -->
  </div>
</div> <!-- /.row -->
<br/>
{{ tasks }}
<ul class="list-group";>
	<li class="list-group-item" ng-repeat="task in tasks track by $index">
		<input type="checkbox" ng-model="task.done" />
		&nbsp;
		<a href="#" editable-text="task.name" onaftersave="update(task)">
			{{ task.name || 'empty' }}
		</a>
		<button class="pull-right btn btn-danger btn-xs" ng-click="remove(task)">
			Delete
		</button>
	</li>
</ul>

</div>
