<h3>Simple Todo App</h3>
<hr/>

<input class="form-control" style="width:66%; float:left" type="text" placeholder="Enter new task" ng-model="model.new.name"></input>
<button class="btn btn-success" ng-click="add()" >Add</button>
<br/>
{{ model.new }}
<br/>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="task in tasks">
		<input type="checkbox"/>
		&nbsp;
		{{ task.name }}
	</li>
</ul>
